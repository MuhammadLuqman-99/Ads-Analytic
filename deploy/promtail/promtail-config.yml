# =============================================================================
# Promtail Configuration
# =============================================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            output: log
            stream: stream
            timestamp: time

      # Extract container info from filename
      - regex:
          source: filename
          expression: '/var/lib/docker/containers/(?P<container_id>[^/]+)/.*'

      # Set labels
      - labels:
          stream:
          container_id:

      # Use Docker timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # Output the log message
      - output:
          source: output

  # API service logs
  - job_name: api
    static_configs:
      - targets:
          - localhost
        labels:
          job: api
          service: ads-analytics-api
          __path__: /var/log/ads-analytics/api/*.log

    pipeline_stages:
      # Parse JSON logs from API
      - json:
          expressions:
            level: level
            msg: message
            request_id: request_id
            user_id: user_id
            org_id: org_id
            method: method
            path: path
            status: status
            duration: duration

      # Set labels
      - labels:
          level:
          method:
          path:

      # Parse timestamp
      - timestamp:
          source: time
          format: RFC3339

  # Worker service logs
  - job_name: worker
    static_configs:
      - targets:
          - localhost
        labels:
          job: worker
          service: ads-analytics-worker
          __path__: /var/log/ads-analytics/worker/*.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: message
            platform: platform
            job_type: job_type

      - labels:
          level:
          platform:
          job_type:

      - timestamp:
          source: time
          format: RFC3339

  # Nginx access logs
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          service: nginx
          __path__: /var/log/nginx/access.log

    pipeline_stages:
      - json:
          expressions:
            remote_addr: remote_addr
            request: request
            status: status
            body_bytes_sent: body_bytes_sent
            request_time: request_time
            upstream_response_time: upstream_response_time

      - labels:
          status:

  # Nginx error logs
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          service: nginx
          level: error
          __path__: /var/log/nginx/error.log
